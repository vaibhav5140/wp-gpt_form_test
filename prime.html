<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h1>GPT Form</h1>
  <form id="myForm">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required><br><br>

    <label for="height">Height:</label>
    <input type="text" id="height" name="height" required><br><br>

    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight" required><br><br>

    <label for="medical">Medical Conditions:</label><br>
    <input type="text" id="medical_condition" name="medical_condition" required><br><br>

    <label for="medical">Food allergies:</label><br>
    <input type="text" id="allergies" name="allergies" required><br><br>

    <label for="medical"> Fitness and Health goals:</label><br>
    <input type="text" id="goals" name="goals" required><br><br>

    <label for="medical"> Commitment days per week:</label><br>
    <input type="text" id="hours" name="hours" required><br><br>

    <label for="medical"> Prefered Type of workout:</label><br>
    <input type="text" id="type" name="type" required><br><br>

    <label for="medical"> Diet Prefrence:</label><br>
    <input type="text" id="diet" name="diet" required><br><br>

    <label for="medical"> Number of meals:</label><br>
    <input type="text" id="meals" name="meals" required><br><br>

    <label for="medical"> Number of snacks:</label><br>
    <input type="text" id="snacks" name="snacks" required><br><br>

    <label for="medical"> Disliked food:</label><br>
    <input type="text" id="dislike" name="dislike" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>

  <p><span id="responseContainer"></span> </p>
</body>
</html>
